<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <defs>
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D4EDD"/>
      <stop offset="50%" style="stop-color:#F72585"/>
      <stop offset="100%" style="stop-color:#00F5D4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Dice body -->
  <rect x="10" y="10" width="80" height="80" rx="12" ry="12"
        fill="url(#diceGradient)"
        stroke="#00F5D4"
        stroke-width="2"
        filter="url(#shadow)"/>

  <!-- Dice dots (showing 5) -->
  <g fill="#0a0a0f" filter="url(#glow)">
    <!-- Top left -->
    <circle cx="30" cy="30" r="8"/>
    <!-- Top right -->
    <circle cx="70" cy="30" r="8"/>
    <!-- Center -->
    <circle cx="50" cy="50" r="8"/>
    <!-- Bottom left -->
    <circle cx="30" cy="70" r="8"/>
    <!-- Bottom right -->
    <circle cx="70" cy="70" r="8"/>
  </g>

  <!-- Inner glow on dots -->
  <g fill="#00F5D4" opacity="0.3">
    <circle cx="30" cy="30" r="4"/>
    <circle cx="70" cy="30" r="4"/>
    <circle cx="50" cy="50" r="4"/>
    <circle cx="30" cy="70" r="4"/>
    <circle cx="70" cy="70" r="4"/>
  </g>
</svg>
